name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload build artifact (for general use if needed)
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: dist-files # Explicit name - good practice
          path: './dist'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup custom domain
        run: echo 'links.investingwithrain.com' > ./dist/CNAME

      - name: Upload artifact for deployment to GitHub Pages
        uses: actions/upload-pages-artifact@v2 # This one stays as v2
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
